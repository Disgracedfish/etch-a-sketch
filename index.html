<!DOCTYPE html>

<html>
<head>
    <title>The Amazing Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div id = 'instructions'>
        <p> Hold the Shift key to Draw. Click a colored pixel to clear it.</p>
    </div>
    
    <div id = 'buttons-div'>
        
        <button id = 'clearButton' class = 'button'>Clear</button>
        <button id = 'removeGridButton' class = 'button'>Remove Gridlines</button>
        <button id = 'newGridButton' class = 'button'>New Grid</button>

        <div id = 'color-select-div'>
            <input type = 'color' id = 'color-selector'></input>
            <input type='image' id = 'eraser' src='eraser-icon.jpg' class = 'colorSelector eraser'></input>
        </div>
    </div>
    
    <div id ="container">

    </div>

</body>

</html>
