<!DOCTYPE html>

<html>
<head>
    <title>The Amazing Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div id = 'instructions'>
        <p> Click a square to color it. Hold the Shift key to Draw. Click a colored pixel to erase it.</p>
    </div>
    
    <div id = 'buttons-div'>
        
        <button id = 'clearButton' class = 'button'>Clear</button>
        <button id = 'removeGridButton' class = 'button'>Remove Gridlines</button>
        <button id = 'newGridButton' class = 'button'>New Grid</button>

        <div id = 'color-select-div'>
            <button id = 'black' class = 'colorSelector'></button>
            <button id = 'white' class = 'colorSelector'></button>
            <button id = 'red' class = 'colorSelector'></button>
            <button id = 'purple' class = 'colorSelector'></button>
            <button id = 'blue' class = 'colorSelector'></button>
            <button id = 'green' class = 'colorSelector'></button>
            <button id = 'yellow' class = 'colorSelector'></button>
            <input type='image' id = '#dbd9d9' src='eraser-icon.jpg' class = 'eraser'></input>
        </div>
    </div>
    
    <div id ="container">

    </div>

</body>

</html>

<script src = 'etchASketch.js'> </script>
